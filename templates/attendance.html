<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Blockchain Simulator</title>
</head>

<body>
<h1>{{ name }}, enter attendance status by studentID </h1>

<form action="/" method="post">

    {%  for i in range(1, number + 1) %}
    <p>
        {{ course }}-{{ year }}-{{ "%02d" %i }}: &emsp;
        <label>
            <input type="radio" name="attendance{{ i }}" value="P">
            <span>Present &emsp; </span>
        </label>
        <label>
            <input type="radio" name="attendance{{ i }}" value="A" checked="checked">
            <span>Absent</span>
        </label>
        <br />
        <br />
    </p>
    {% endfor %}
    <br />
    <br />
    <br />
    <button type="submit" name="action">Submit </button>
</form>
</body>
</html>
