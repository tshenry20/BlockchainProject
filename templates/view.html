<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Simulator</title>
</head>
<body>
<h3>attendance data</h3>
<br />
<h6>Date: {{ date }}</h6>
<br />
<br />
<table>
    <thead>
    <tr>
        <th>Roll number</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {%  for i in range(1, number + 1) %}
    <tr>
        <td>{{ course }}-{{ year }}-{{ "%02d" %i }}</td>
        <td>{{ status[i - 1] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<br />

<button type="button" id="button" name="button">Go Back</button>
<script type="text/javascript">
    function goBack() {
        window.open("/", "_self");
    }
    var button = document.getElementById("button");
    button.addEventListener("click", goBack);
</script>

</body>
</html>
